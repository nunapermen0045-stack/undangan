<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:url('content.jpg') center/cover fixed;
  color:#033e6b;
}

/* COVER */
.cover{
  min-height:100vh;
  background:url('cover.jpg') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.cover-box{
  background:rgba(255,255,255,.75);
  padding:40px 25px;
  border-radius:20px;
}

/* ANIMASI TEKS */
.fade-text span{
  opacity:0;
  display:inline-block;
  animation:fadeIn 0.6s forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* BUTTON */
.btn{
  margin-top:20px;
  display:inline-block;
  padding:12px 30px;
  background:#0a6ebd;
  color:white;
  border-radius:30px;
  text-decoration:none;
}

/* SECTION */
section{
  padding:70px 20px;
  text-align:center;
}
.card{
  background:rgba(255,255,255,.85);
  padding:30px;
  border-radius:20px;
  max-width:600px;
  margin:20px auto;
}
h1,h2{
  font-family:'Playfair Display',serif;
}
</style>
</head>

<body>

<!-- COVER -->
<div class="cover">
  <div class="cover-box">
    <div class="fade-text" id="judul"></div>
    <a href="#isi" class="btn">Buka Undangan</a>
  </div>
</div>

<!-- ISI -->
<section id="isi">
  <div class="card">
    <h2>Assalamuâ€™alaikum Wr. Wb.</h2>
    <p>Dengan memohon rahmat Allah SWT,<br>
    kami mengundang Bapak/Ibu/Saudara/i<br>
    untuk hadir pada acara pernikahan kami</p>

    <h1 class="fade-text" id="nama"></h1>
  </div>
</section>

<script>
function animateText(id,text){
  const el=document.getElementById(id);
  el.innerHTML='';
  text.split('').forEach((char,i)=>{
    const span=document.createElement('span');
    span.textContent=char;
    span.style.animationDelay=`${i*0.08}s`;
    el.appendChild(span);
  });
}

animateText("judul","Risma & Nurul");
animateText("nama","Risma & Nurul");
</script>

</body>
</html>
